<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <div id="case" class="case">
                <div id="display" class="display"></div>
                <div id="buttons" class="buttons">
                    <div id="numbers" class="buttons">
                        <div data-type="9" class="buttons">9</div>
                        <div data-type="8" class="buttons">8</div>
                        <div data-type="7" class="buttons">7</div>
                        <div data-type="6" class="buttons">6</div>
                        <div data-type="5" class="buttons">5</div>
                        <div data-type="4" class="buttons">4</div>
                        <div data-type="3" class="buttons">3</div>
                        <div data-type="2" class="buttons">2</div>
                        <div data-type="1" class="buttons">1</div>
                        <div data-type="0" class="buttons">0</div>
                    </div>
                    <div id="operators" class="buttons">
                        <div data-type="+" class="buttons">+</div>
                        <div data-type="-" class="buttons">-</div>
                        <div data-type="*" class="buttons">*</div>
                        <div data-type="/" class="buttons">/</div>
                        <div data-type="=" class="buttons">=</div>

                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
