<!DOCTYPE html>
<html>
    <head>
        <title>Kalk u later</title>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <div id="case" class="case">
                <div id="display" class="display"></div>
                <div id="pad" class="pad">
                    <div id="numbers" class="numbers">
                        <div data-type="CE" class="buttons clear diffColor">CE</div>
                        <div data-type="C" class="buttons clear diffColor">C</div>
                        <div data-type="%" class="buttons symbol diffColor">%</div>
                        <div data-type="7" class="buttons number">7</div>
                        <div data-type="8" class="buttons number">8</div>
                        <div data-type="9" class="buttons number">9</div>
                        <div data-type="4" class="buttons number">4</div>
                        <div data-type="5" class="buttons number">5</div>
                        <div data-type="6" class="buttons number">6</div>
                        <div data-type="1" class="buttons number">1</div>
                        <div data-type="2" class="buttons number">2</div>
                        <div data-type="3" class="buttons number">3</div>
                        <div data-type="!" class="buttons">+/-</div>
                        <div data-type="0" class="buttons number">0</div>
                        <div data-type="." class="buttons">.</div>
                    </div>
                    <div id="symbols" class="symbols">
                        <div data-type="+" class="buttons symbol diffColor">+</div>
                        <div data-type="-" class="buttons symbol diffColor">-</div>
                        <div data-type="*" class="buttons symbol diffColor">*</div>
                        <div data-type="/" class="buttons symbol diffColor">/</div>
                        <div data-type="=" class="buttons symbol diffColor">=</div>

                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
